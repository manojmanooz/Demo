<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <style>
                *{
			padding: 0;
			margin: 0;
			font-family: sans-serif;
		}


		.game{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			padding: 15px 10px;
			margin:10px;

		}
		.game input{
			font-size: 16px;
			padding: 15px 10px;
			width: 100%;
			border: 0;
			border-radius: 5px;
			outline: none;

		}
    </style>
</head>
<body bgcolor="#c4bf87">
<div class="game">
     <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     {{form.as_p}}
     <input type="submit">
     </form>
</div>
</body>
</html>
