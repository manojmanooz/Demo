
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="'row">
        <div class="'col-md-12">
            <div class="banner">
                <div class="banner-title">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter the Task name:">
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter the Priority:">
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Enter the Priority:">
            </div>

            <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
                            <h4>Task to be completed</h4>
                 {% for i in task2 %}
            <div class="shadow card">

                <div class="card-body">
                    <h3 class="card-title">{{i.name}}</h3>
                    <p><b> {{i.priority}}</b></p>
                    <p><b> {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'cbvdelete' i.id %}">DELETE</a>
                    <a class="btn btn-warning" href="{% url 'cbvupdate' i.id %}">UPDATE</a>
                    <a class="btn btn-success" href="{% url 'cbvdetail' i.id %}">DETAILS</a>
                </div>
                <br>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
